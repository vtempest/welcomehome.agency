version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: repliers-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgrespw}
      POSTGRES_DB: ${DB_NAME:-repliers}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - repliers-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: repliers-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-8080}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgrespw}
      DB_NAME: ${DB_NAME:-repliers}
      DB_USE_SSL: ${DB_USE_SSL:-false}
      APP_SETTINGS_PRESET: ${APP_SETTINGS_PRESET:-defaults}
      APP_ENVIRONMENT: ${APP_ENVIRONMENT:-localhost}
      REPLIERS_API_KEY: ${REPLIERS_API_KEY}
      REPLIERS_BASE_URL: ${REPLIERS_BASE_URL:-https://api.repliers.io}
      REPLIERS_API_LIMIT: ${REPLIERS_API_LIMIT:-1}
      REPLIERS_API_INTERVAL_MS: ${REPLIERS_API_INTERVAL_MS:-1000}
      MAPBOX_ACCESS_TOKEN: ${MAPBOX_ACCESS_TOKEN}
      JWT_PRIVATE_KEY: ${JWT_PRIVATE_KEY:-keys/private.pem}
      JWT_PUBLIC_KEY: ${JWT_PUBLIC_KEY:-keys/public.pem}
      JWT_EXPIRE: ${JWT_EXPIRE:-24h}
      APP_CORS_DOMAIN: ${FRONTEND_URL:-http://localhost:3000}
      APP_DISABLE_PERSISTENCE: ${APP_DISABLE_PERSISTENCE:-false}
      LOGLEVEL: ${LOGLEVEL:-info}
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - repliers-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: repliers-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      # NEXT_PUBLIC_API_URL is used by client-side code, so it needs to be accessible from the browser
      # For local development, use http://localhost:8080
      # For production, replace with your actual backend URL
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_MAPBOX_KEY: ${NEXT_PUBLIC_MAPBOX_KEY}
      NEXT_PUBLIC_GMAPS_KEY: ${NEXT_PUBLIC_GMAPS_KEY}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      backend:
        condition: service_started
    networks:
      - repliers-network
    restart: unless-stopped

networks:
  repliers-network:
    driver: bridge

volumes:
  postgres_data:

